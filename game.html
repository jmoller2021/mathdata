<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ´ Floridaopoly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fffde7);
      text-align: center;
      margin: 0;
      padding: 0 10px;
    }

    h1 {
      color: #00695c;
      margin-top: 20px;
      font-size: 1.8em;
    }

    #money {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
      color: #004d40;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 100px;
      max-width: 600px;
      margin: 0 auto;
      gap: 5px;
    }

    .tile {
      background: #ffffff;
      border: 1px solid #b2dfdb;
      border-radius: 6px;
      padding: 5px;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .tile.owned {
      background: #a5d6a7;
    }

    .tile.event {
      background: #fff59d;
    }

    .player {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 1.5em;
    }

    #controls {
      margin: 20px 0;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #00897b;
      color: white;
      cursor: pointer;
    }

    button:hover,
    button:focus {
      background-color: #00695c;
      outline: none;
    }
