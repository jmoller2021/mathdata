<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå¥ Floridaopoly - Multiplayer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fffde7);
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    h1 { color: #00695c; font-size: 2em; margin: 0.5em 0; }
    #money, #log, #turn { margin: 10px 0; font-size: 1.1em; }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      max-width: 600px;
      margin: 10px auto;
    }
    .tile {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px;
      font-size: 0.85em;
      position: relative;
      min-height: 80px;
    }
    .tile.owned { background: #a5d6a7; }
    .tile.event { background: #fff59d; }
    .tile .players { position: absolute; bottom: 5px; left: 5px; font-size: 1.2em; }
    button {
      padding: 10px 16px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #00897b;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      #board { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <h1>üå¥ Floridaopoly</h1>
  <div id="turn">Current Turn: Player 1 üß¢</div>
  <div id="money"></div>
  <div id="board"></div>

  <div>
    <button onclick="rollDice()" id="rollBtn">üé≤ Roll Dice</button>
    <button id="buyBtn" onclick="buyProperty()" style="display:none;">Buy</button>
    <button id="skipBtn" onclick="skipProperty()" style="display:none;">Skip</button>
  </div>

  <div id="log" aria-live="polite">Click roll to begin.</div>

  <script>
    const NUM_PLAYERS = 4;
    const START_MONEY = 1500;

    const boardData = [
      { name: "üèùÔ∏è Miami Beach", price: 300 },
      { name: "üé¢ Orlando", price: 280 },
      { name: "üåû Key West", price: 260 },
      { name: "üöÄ Cape Canaveral", price: 240 },
      { name: "üåÄ Hurricane Alley", event: true },
      { name: "üå¥ Everglades", price: 220 },
      { name: "üêä Gator Farm", price: 200 },
      { name: "üé£ Clearwater", price: 180 },
      { name: "üöó Jacksonville (Start)", price: 0 },
      { name: "üì¶ Florida Man News", event: true },
      { name: "üèïÔ∏è Ocala Forest", price: 150 },
      { name: "üé® St. Pete", price: 170 },
      { name: "üö§ Tampa Bay", price: 190 },
      { name: "üéì Gainesville", price: 160 },
      { name: "üí∏ State Tax Office", tax: 100 },
      { name: "üê¨ Naples", price: 250 }
    ];

    const playerIcons = ['üß¢', 'üëí', 'üé©', 'ü™ñ'];
    const players = Array.from({ length: NUM_PLAYERS }, (_, i) => ({
      name: `Player ${i + 1}`,
      icon: playerIcons[i],
      position: 0,
      money: START_MONEY,
      properties: [],
      bankrupt: false
    }));

    let currentPlayerIndex = 0;
    const board = document.getElementById('board');
    const log = document.getElementById('log');
    const moneyDiv = document.getElementById('money');
    const turnDiv = document.getElementById('turn');
    const buyBtn = document.getElementById('buyBtn');
    const skipBtn = document.getElementById('skipBtn');
    const rollBtn = document.getElementById('rollBtn');

    const tiles = [];

    function setupBoard() {
      board.innerHTML = '';
      boardData.forEach((tile, index) => {
        const div = document.createElement('div');
        div.classList.add('tile');
        if (tile.event) div.classList.add('event');
        div.dataset.index = index;
        div.innerHTML = `<strong>${tile.name}</strong><br>${tile.price ? '$' + tile.price : tile.tax ? 'Tax: $' + tile.tax : tile.event ? 'üé≤ Event' : ''}<div class="players"></div>`;
        board.appendChild(div);
        tiles.push(div);
      });
    }

    function renderPlayers() {
      tiles.forEach(tile => tile.querySelector('.players').innerHTML = '');

      players.forEach((player, index) => {
        if (!player.bankrupt) {
          const pos = player.position;
          const icon = document.createElement('span');
          icon.textContent = player.icon;
          tiles[pos].querySelector('.players').appendChild(icon);
        }
      });
    }

    function updateUI() {
      const player = players[currentPlayerIndex];
      moneyDiv.textContent = `${player.name}'s Money: $${player.money}`;
      turnDiv.textContent = `Current Turn: ${player.name} ${player.icon}`;
    }

    function rollDice() {
      hideBuySkip();
      const player = players[currentPlayerIndex];
      if (player.bankrupt) {
        nextTurn();
        return;
      }

      const roll = Math.floor(Math.random() * 6) + 1;
      log.textContent = `${player.name} rolled a ${roll}`;
      player.position = (player.position + roll) % boardData.length;
      renderPlayers();
      handleTile(player);
    }

    function handleTile(player) {
      const tile = boardData[player.position];
      const index = player.position;

      if (tile.event) {
        const rand = Math.random();
        const amount = Math.floor(Math.random() * 200) + 50;
        if (rand > 0.5) {
          player.money += amount;
          log.textContent += ` ‚Äî Found $${amount} in the sand! üèñÔ∏è`;
        } else {
          player.money -= amount;
          log.textContent += ` ‚Äî Lost $${amount} from a gator fine! üêä`;
        }
        updateUI();
        checkBankruptcy(player);
        setTimeout(nextTurn, 1000);
        return;
      }

      if (tile.tax) {
        player.money -= tile.tax;
        log.textContent += ` ‚Äî Paid tax of $${tile.tax}.`;
        updateUI();
        checkBankruptcy(player);
        setTimeout(nextTurn, 1000);
        return;
      }

      const alreadyOwned = players.some(p => p.properties.includes(index));
      if (alreadyOwned) {
        log.textContent += ` ‚Äî This place is already owned. üè†`;
        setTimeout(nextTurn, 1000);
        return;
      }

      if (tile.price > 0) {
        log.textContent += ` ‚Äî Would you like to buy "${tile.name}" for $${tile.price}?`;
        buyBtn.style.display = 'inline-block';
        skipBtn.style.display = 'inline-block';
      } else {
        log.textContent += ` ‚Äî Just hangin' in ${tile.name}.`;
        setTimeout(nextTurn, 1000);
      }
    }

    function buyProperty() {
      const player = players[currentPlayerIndex];
      const tile = boardData[player.position];
      const index = player.position;

      if (player.money >= tile.price) {
        player.money -= tile.price;
        player.properties.push(index);
        tiles[index].classList.add('owned');
        log.textContent = `üè† ${player.name} bought ${tile.name}!`;
        updateUI();
        checkWin(player);
      } else {
        log.textContent = `üí∏ ${player.name} can‚Äôt afford ${tile.name}`;
      }

      hideBuySkip();
      setTimeout(nextTurn, 1000);
    }

    function skipProperty() {
      log.textContent = `
