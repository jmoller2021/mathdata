<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üå¥ Floridaopoly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fffde7);
      text-align: center;
      margin: 0;
      padding: 0 10px;
    }
    h1 {
      color: #00695c;
      margin-top: 20px;
      font-size: 1.8em;
    }
    #money {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
      color: #004d40;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 100px;
      max-width: 600px;
      margin: 0 auto;
      gap: 5px;
    }
    .tile {
      background: #ffffff;
      border: 1px solid #b2dfdb;
      border-radius: 6px;
      padding: 5px;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .tile.owned { background: #a5d6a7; }
    .tile.event { background: #fff59d; }
    .player {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 1.5em;
    }
    #controls {
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #00897b;
      color: white;
      cursor: pointer;
    }
    button:hover, button:focus {
      background-color: #00695c;
      outline: none;
    }
    button:active { transform: scale(0.98); }
    #log {
      margin-top: 15px;
      font-size: 1em;
      min-height: 40px;
      color: #333;
    }
    @media (max-width: 600px) {
      #board { grid-template-columns: repeat(2, 1fr); }
      .tile { font-size: 0.8em; }
      button { width: 90%; font-size: 1em; }
    }
  </style>
</head>
<body>

  <div id="money">Money: $1500</div>
  <div id="board" role="grid" aria-label="Floridaopoly game board"></div>

  <div id="controls">
    <button onclick="rollDice()" aria-label="Roll the dice">üé≤ Roll Dice</button>
    <button id="buyBtn" onclick="buyProperty()" style="display:none;">Buy</button>
    <button id="skipBtn" onclick="skipProperty()" style="display:none;">Skip</button>
    <p id="log" aria-live="polite">Click the dice to start exploring Florida!</p>
  </div>

  <script>
    const board = document.getElementById('board');
    const log = document.getElementById('log');
    const moneyDisplay = document.getElementById('money');
    const buyBtn = document.getElementById('buyBtn');
    const skipBtn = document.getElementById('skipBtn');

    const floridaProperties = [
      { name: "üèùÔ∏è Miami Beach", price: 300 },
      { name: "üé¢ Orlando", price: 280 },
      { name: "üåû Key West", price: 260 },
      { name: "üöÄ Cape Canaveral", price: 240 },

      { name: "üå¥ Everglades", price: 220 },

      { name: "üé£ Clearwater", price: 180 },

      { name: "üì¶ Florida Man News", event: true },
      { name: "üèïÔ∏è Ocala Forest", price: 150 },
      { name: "üé® St. Pete", price: 170 },
      { name: "üö§ Tampa Bay", price: 190 },
      { name: "üéì Gainesville", price: 160 },
      { name: "üí∏ Tax Office", tax: 100 },
      { name: "üê¨ Naples", price: 250 }
    ];

    const tiles = [];
    let position = 0;
    let owned = [];
    let money = 1500;

    function createBoard() {
      floridaProperties.forEach((prop, i) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.dataset.index = i;
        tile.setAttribute('role', 'gridcell');
        tile.innerHTML = `<strong>${prop.name}</strong><br>${
          prop.event ? "üé≤ Event" : (prop.price ? `$${prop.price}` : prop.tax ? `Tax: $${prop.tax}` : "")
        }`;
        if (prop.event) tile.classList.add('event');
        board.appendChild(tile);
        tiles.push(tile);
      });
    }

    function updateMoney() {
      moneyDisplay.textContent = `Money: $${money}`;
    }

    function renderPlayer() {
      tiles.forEach(tile => {
        const p = tile.querySelector('.player');
        if (p) tile.removeChild(p);
      });
      const player = document.createElement('div');
      player.classList.add('player');
      player.textContent = 'üß¢';
      tiles[position].appendChild(player);
    }

    function rollDice() {
      hideBuySkip();
      const roll = Math.floor(Math.random() * 6) + 1;
      log.textContent = `You rolled a ${roll}!`;
      position = (position + roll) % tiles.length;
      renderPlayer();
      handleTile(position);
    }

    function handleTile(pos) {
      const tile = floridaProperties[pos];
      if (tile.event) {
        const rand = Math.random();
        const amount = Math.floor(Math.random() * 200) + 50;
        if (rand > 0.5) {
          money += amount;
          log.textContent += ` üê¨ A dolphin gifted you $${amount}!`;
        } else {
          money -= amount;
          log.textContent += ` üêä Gator fee! You lost $${amount}.`;
        }
        updateMoney();
        checkBankruptcy();
        return;
      }
      if (tile.tax) {
        money -= tile.tax;
        log.textContent += ` üí∏ You paid $${tile.tax} in taxes.`;
        updateMoney();
        checkBankruptcy();
        return;
      }
      if (owned.includes(pos)) {
        log.textContent += ` üè° You landed on your own property (${tile.name}).`;
        return;
      }
      if (tile.price > 0) {
        log.textContent += ` Would you like to buy "${tile.name}" for $${tile.price}?`;
        buyBtn.style.display = 'inline-block';
        skipBtn.style.display = 'inline-block';
      } else {
        log.textContent += ` Relaxing at ${tile.name}. üçπ`;
      }
    }

    function buyProperty() {
      const prop = floridaProperties[position];
      if (money >= prop.price) {
        money -= prop.price;
        owned.push(position);
        tiles[position].classList.add('owned');
        log.textContent = `üè† You bought "${prop.name}"!`;
        updateMoney();
        checkWinCondition();
      } else {
        log.textContent = `üôÖ You can't afford "${prop.name}".`;
      }
      hideBuySkip();
      checkBankruptcy();
    }

    function skipProperty() {
      log.textContent = `You skipped "${floridaProperties[position].name}". üèÉ‚Äç‚ôÇÔ∏è`;
      hideBuySkip();
    }

    function hideBuySkip() {
      buyBtn.style.display = 'none';
      skipBtn.style.display = 'none';
    }

        endGame("üíÄ You're bankrupt in Florida! Game over.");
      }
    }
